<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
}
    </style>
    
</head>
<body>
    <h1></h1>
</body>
<script>
   let mainh1=document.querySelector("h1")
    let digitclock=()=>{
        let date=new Date();
        let currenthours=date.getHours()>12 ? date.getHours()-12 : date.getHours();
        let currentmint=date.getMinutes()>=10 ? date.getMinutes() :"0"+date.getMinutes();
        let currentsecond=date.getSeconds()>=10 ? date.getSeconds() : "0"+date.getSeconds();
        let type=date.getHours()>=12 ? "PM" : "AM"
        mainh1.innerHTML=`${currenthours>=10 ? currenthours:"0"+currenthours} : ${currentmint} :${currentsecond} ${type}`

    }
    setInterval(()=>{
        digitclock()
    },1000)
    digitclock()


</script>
</html>
